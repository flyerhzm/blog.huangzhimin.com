---
layout: default
---
<div class="post">
  <h1><a class="title" href="{{ page.url }}" title="{{ page.title }}" rel="bookmark">{{ page.title }}</a></h1>
  <p class="published muted">{{ page.date | date_to_string }}</p>
  <div class="content">{{ content }}</div>
  <p class="muted">
    Tags&nbsp;
    {% for tag in page.tags %}
    <a href="/tag/{{ tag }}" title="{{ tag }}" rel="tag" class="btn btn-mini">{{ tag }}</a>
    {% endfor %}
  </p>
</div>
<hr/>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = 'richard-huang';

  var disqus_url = "https://www.huangzhimin.com{{page.url}}";

  (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
